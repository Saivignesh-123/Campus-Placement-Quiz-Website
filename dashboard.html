<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Quiz</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f0f2f5;
      }
      header {
        background: #4a90e2;
        color: #fff;
        padding: 15px;
        text-align: center;
      }
      main {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin-bottom: 20px;
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: center;
      }
      th {
        background: #4a90e2;
        color: #fff;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      #logoutBtn {
        background: #e74c3c;
        color: #fff;
      }
      #backToStartBtn {
        background: #2ecc71;
        color: #fff;
      }
      button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Quiz Dashboard</h2>
    </header>
    <main>
      <h1>Your Scores</h1>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Score</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="scoresTableBody">
          <!-- Scores will be dynamically inserted here -->
        </tbody>
      </table>
      <div style="text-align: center">
        <button id="backToStartBtn">Back to Start Page</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </main>
    <script src="dashboard.js"></script>
  </body>
</html>
